version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g yarn@1.22.10 # Update to Yarn 1.22.10
            - yarn install
        build:
          commands:
            - yarn run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: client
